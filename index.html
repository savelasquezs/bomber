<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Platzi Skull Game</title>
</head>
<body style="background-color:blueviolet">
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="messages">
            <h3>tiempo⏱= <span id="spanTime"></span></h3>
            <h3>Vidas= <span id="spanLives"></span></h3>
            <h3>Anterior Record= <span id="record"></span></h3>

            
        </div>
        <div class="btns">
            <button class="btn btn-warning" id="up">Up</button>
            <button class="btn btn-warning" id="left">Left</button>
            <button class="btn btn-warning" id="right">Right</button>
            <button class="btn btn-warning" id="down">Down</button>
        </div>
    </div>
   
    
    <!-- Modal -->
    <div class="modal fade" id="winGame" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Congratulations</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2>You finished the game</h2>
                <h3 id="message"></h3>
                <img src="./img/Achievement _Isometric.svg" alt="">
                <h5>Do you want to play Again?</h5>

                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnReload">Play Again</button>
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="failGame" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content modal-custom">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Try Again!!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2>Game Over</h2>
                <h3>Don´t give up</h3>
                <img src="./img/skullcalavera_r21.gif" alt="">
                <h5>Do you want to play Again?</h5>

                
            </div>
            <div class="modal-footer">
           
            <button type="button" class="btn btn-primary" id="btnReload1">Yes</button>
            </div>
        </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/maps.js"></script>
    <script src="./js/game.js"></script>

</body>
</html>
